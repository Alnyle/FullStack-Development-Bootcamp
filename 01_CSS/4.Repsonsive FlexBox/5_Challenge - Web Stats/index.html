<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Website Stats</title>
    <link rel="stylesheet" href="main.css">
</head>
<body>

    <div class="wrapper">
    <div class="analytic">
        <div class="current-visitors">
            <p class="number">205</p>
            <p class="text">Current Visitor</p>
        </div>

            <div class="page-views">
                <div class="info">
                    <img src="asset/Stack.svg" class="info-icon" alt="stack icon">
                    <div class="info-text">
                        <p class="title">530,001</p>
                        <p class="text">Page Views</p>
                    </div>
                </div>

                <div class="info">
                    <img src="asset/User.svg" class="info-icon" alt="stack icon">
                    <div class="info-text">
                        <p class="title">80,488</p>
                        <p class="text">UNIQUE VISITORS</p>
                    </div>
                </div>
        
        </div>
    </div>

    <div class="frame">
         
    <a class="cta">
        <p>Launch LiveView</p>
    </a>

    <div class="note">
        <p><span>Note:</span> You will need the latest version of Google Chrome for optimal performance.</p>
    </div>
    </div>
    

    </div>
</body>
</html>
