<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/public/build/tailwind.css">
    <title>Document</title>
</head>
<body>

    <div class="p-5">
        <h1 class="text-center text-lg text-blue-600">Hellow world</h1>
      
        <div class="my-4 h-10 w-full rounded-md border-2 border-violet-600 bg-violet-200 p-2">
          <p c lass="text-center font-mono font-extrabold">this a div</p>
        </div>
      
        <div class="fixed top-0 h-10 w-10 bg-red-400"></div>
      
        <!-- <div class="flex gap-1 justify-between">
          <div class="h-16 w-16 rounded-full bg-blue-600"></div>
          <div class="h-16 w-16 rounded-full bg-blue-600"></div>
          <div class="h-16 w-16 rounded-full bg-blue-600"></div>
        </div> -->
      
        <div class="grid justify-center mt-20 grid-cols-3 gap-2">
          <div class="h-16 bg-blue-500"></div>
          <div class="h-16 bg-blue-500"></div>
          <div class="h-16 bg-blue-500"></div>
          <div class="h-16 bg-blue-500"></div>
          <div class="h-16 bg-blue-500"></div>
          <div class="h-16 bg-blue-500"></div>
        </div>
      
      
        <div class="md:block hidden my-3">
          <p>I will appear for device resultion > 768px</p>
        </div>
        <div class="max-md:block hidden my-4">
          <p>I will appear for device resultion < 768</p>
        </div>
      
        <a href="#" class="w-2 h-7 bg-blue-600 p-3 rounded-sm text-white hover:bg-blue-900 focus:outline-none focus:ring-blue-50">Click Me</a>
      
      
        <ul class="my-10 space-y-2">
          <li class="bg-white p-2 first:bg-violet-300">Item 1</li>
          <li class="bg-white p-2 first:bg-red-300 odd:bg-green-300 even:bg-red-300">Item 1</li>
          <li class="bg-white p-2 first:bg-red-300 odd:bg-green-300 even:bg-red-300">Item 1</li>
          <li class="bg-white p-2 first:bg-red-300 odd:bg-green-300 even:bg-red-300">Item 1</li>
          <li class="bg-white p-2 first:bg-red-300 odd:bg-green-300 even:bg-red-300">Item 1</li>
          <li class="bg-white p-2 first:bg-red-300 odd:bg-green-300 even:bg-red-300">Item 1</li>
        </ul>
      
      
        <!-- them dark: -->
        <div class="card">
          <h3 class="text-base font-medium tracking-tighter text-slate-900 dark:text-white">This is a text element</h3>
          <p class="mt-2 text-sm text-slate-500 dark:text-blue-100">this is an even longer p tag element</p>
      
          <button
          id="toggleDark"
          class="text-blue-900 px-4 py-2 text-sm font-medium mt-8 bg-blue-100 rounded-md"
          onclick="document.body.classList.toggle('dark')">
            Toggle Dark Mode
          </button>
        </div>

        <p class="text-[24px] text-chestnut bg-stone-100 p-[16px]">just a random color</p>

    </div>
      
      
    
      <script type="text/javascript" src="index.js"></script>
</body>
</html>
